plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.31'
    id 'io.vertx.vertx-plugin' version '0.5.0'
    //id 'application'
}

group 'sample.vertx.kotlin'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    implementation "io.vertx:vertx-core:3.7.1"
    implementation "io.vertx:vertx-lang-kotlin:3.7.1"
    implementation 'io.vertx:vertx-rx-java'
}


vertx {
    mainVerticle = "sample.vertx.MyVerticle"
}

